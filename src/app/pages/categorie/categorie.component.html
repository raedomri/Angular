<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
  
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <div class="row">
      <!-- Add  -->
      <div class="col-md-12">
        <button class="btn btn-round btn-sm btn-success" style="float: right; font-size: 15px; padding: 6px 25px;" (click)="open(mymodal1)">Ajouter Categorie</button>
        <br><br>
        <ng-template #mymodal1 let-modal1>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title"><b>Ajouter Categorie</b></h4>
            <button type="button" class="close" aria-label="Close" (click)="modal1.dismiss('Cross click')">
              <span aria-hidden="true" (click)="cancel()">×</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row col-md-6" style="float:none;margin:auto;">
                <h4 style="float:none;margin:auto;"> Nom du Categorie :</h4>
                <input type="text" placeholder="Entrez nom de la Catégorie" [(ngModel)]="categorie.nomCategorie"
                       [ngModelOptions]="{standalone : true}"required >
              </div>
              <br>
              <div class="row col-md-6" style="float:none;margin:auto;">
                <h4 style="float:none;margin:auto;"> Description du Categorie  :</h4>
                <input type="text" placeholder="ecrivez votre description" [(ngModel)]="categorie.descriptionCategorie"
                       [ngModelOptions]="{standalone : true}" required>
              </div>
            
             
              <br>
              <br>
              <div style="margin: auto; width: max-content;">
                <button type="button" class="btn btn-success" (click)="saveCategorie(categorie)" (click)="modal1.close('Save click')" style="width:100px"[disabled]="!categorie.nomCategorie == null || categorie.descriptionCategorie == null" >Add</button>
                <button type="button" class="btn btn-info"  (click)="modal1.close('Save click')" style="width:100px">Cancel</button>
              </div>
            </form>
          </div>
        </ng-template>
      </div>
      <!-- Table -->
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0"><b>Gestion des Categories </b></h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush" style="width: 100%; table-layout: fixed; ">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Nom Categorie</th>
                  <th scope="col">Description Categorie</th>
                  
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let categorie of listCategories">
                  <td>{{ categorie.nomCategorie }}</td>
                  <td>{{ categorie.descriptionCategorie }}</td>
                  
                  <td>
                    <button type="button" class="btn btn-outline-primary"
                            (click)="open(mymodal)" style="width:100px">
                      Edit
                    </button>
                    <ng-template #mymodal let-modal>
                      <div class="modal-header">
                        <h4 class="modal-title" id="modal-basic-title"><b>Modifier categorie</b></h4>
                        <button type="button" class="close" aria-label="Close"
                                (click)="modal.dismiss('Cross click')">
                          <span aria-hidden="true" (click)="cancel()">×</span>
                        </button>
                      </div>
                      <div>
                        <form ngNativeValidate>
                          <div class="modal-body">
                            <div class="row col-md-6">
                              <label>Nom du categorie :</label>
                              <input type="text" [(ngModel)]="categorie.nomCategorie" [ngModelOptions]="{standalone : true}" />
                            </div>
                            <br>
                            
                            <div class="row col-md-6">
                              <label>Description du categorie :</label>
                              <input type="text" [(ngModel)]="categorie.descriptionCategorie" [ngModelOptions]="{standalone : true}" />
                            </div>
                          </div>
  
                          <div class="modal-footer">
                            <button class="btn btn-success" (click)="updateCategorie(categorie)" (click)="modal.close('Save click')" style="width:100px">Validate</button>
                            <button type="button" class="btn btn-info"
                                    (click)="modal.close('Save click')" (click)="cancel()" style="width:100px">
                              Cancel
                            </button>
                          </div>
                        </form>
                      </div>
                    </ng-template>
                    <button type="button" class="btn btn-outline-danger"
                            (click)="confirmDelete(categorie.idCategorie, categorie.nomCategorie)" style="width:100px">
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
  
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
      <!-- Dark table -->
    </div>
  <style>
    ::ng-deep ngb-modal-backdrop {
      z-index: 100 !important;
    }
  </style>
  <script>
    function ConfirmDelete()
    {
      return confirm("Are you sure you want to delete?");
    }
  </script>
